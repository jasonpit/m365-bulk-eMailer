<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Email Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #004aad;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888888;
        }
        a {
            color: #004aad;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <p>This is a customizable HTML email template you can modify for your message.</p>
        <p>You can include <strong>bold text</strong>, <em>italic text</em>, <a href="#">links</a>, and more.</p>
        <p>Just replace this content with your actual email body.</p>

        <div class="footer">
            <p>If you have questions, please contact us at <a href="mailto:your@email.com">your@email.com</a>.</p>
        </div>
    </div>
</body>
</html>
